<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Vizitka Jana Nováka — UI/UX designer a frontend developer. Kontaktujte mě přes e-mail nebo stáhněte vCard.">
  <title>Jan Novák — Vizitka</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="data:;base64,iVBORw0KGgo="> 
</head>
<body>
  <main class="card" role="region" aria-label="Vizitka Jana Nováka">
    <div class="card-grid">
      <aside class="panel" aria-labelledby="profile-name">
        <div class="avatar-wrap">
          <div class="avatar"> 
            <svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Avatar">
              <defs>
                <linearGradient id="g2" x1="0" x2="1"><stop offset="0" stop-color="#2b9af3"/><stop offset="1" stop-color="#7db6f7"/></linearGradient>
              </defs>
              <rect width="120" height="120" rx="18" fill="url(#g2)" opacity="0.12" />
              <g transform="translate(18,18)">
                <circle cx="42" cy="30" r="24" fill="#ffffff" opacity="0.95" />
                <circle cx="42" cy="30" r="20" fill="url(#g2)" />
                <rect x="6" y="72" width="72" height="18" rx="8" fill="#eaf6ff" />
              </g>
            </svg>
          </div>
        </div>

        <section class="contact compact" aria-label="Kontakt">
          <h2>Kontakt</h2>
          <ul>
            <li><strong>Tel</strong>: <button class="copy" data-copy="+420 604 123 456">+420 604 123 456</button></li>
            <li><strong>Email</strong>: <button class="copy" data-copy="jan.novak@example.com">jan.novak@example.com</button></li>
            <li><strong>Adresa</strong>: Dlouhá 12, Praha 1</li>
          </ul>
        </section>

        <div class="panel-footer">
          <small>Novák Creative · Praha</small>
        </div>
      </aside>

      <section class="content">
        <header class="hero">
          <div>
            <h1 id="profile-name" class="name">Jan Novák</h1>
            <p class="title">UI/UX designer & Frontend Developer</p>
          </div>
          <div class="hero-actions">
            <a class="btn" href="mailto:jan.novak@example.com">Napsat e‑mail</a>
            <button id="download-vcard" class="btn outline">Stáhnout vCard</button>
          </div>
        </header>

          <section class="social compact">
            <div class="social-links">
              <a href="#" class="social-item">LinkedIn</a>
              <a href="#" class="social-item">GitHub</a>
              <a href="#" class="social-item">Dribbble</a>
            </div>
          </section>

          <footer class="card-footer">
            <small>Vizitka — obsah fiktivní. Kontakt pro snadné předání.</small>
          </footer>
      </section>
    </div>
    <script id="profile-data" type="application/json">{
      "fn":"Jan Novák",
      "org":"Novák Creative",
      "title":"UI/UX designer & frontend developer",
      "tel":"+420 604 123 456",
      "email":"jan.novak@example.com",
      "adr":"Dlouhá 12;110 00;Praha 1;Česká republika"
    }</script>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
